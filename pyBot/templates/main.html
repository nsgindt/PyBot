<!doctype html>
<html>
<head>
	<title> pyBot </title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"> <!-- Top Navbar -->
		<a class="navbar-brand" href="#">
			<img src="{{url_for('static', filename='images/pybot.png')}}" class="d-inline-block align-top" alt="">
		pyBot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Instructions</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/config">Config</a>
				</li>
			</ul>
		</div>
	</nav> 
	<div class="wrapper">
	    <nav id="sidebar"> <!-- Sidebar -->
	        <div class="sidebar-header">
	            <h4>Load Bot</h4>
	        </div>

	        <ul class="list-unstyled components" id="bot_list">
	        	{% for bot in config['bots'] %}
	            <li>
	                <a class = "load_bot" id ="{{bot['bot_id']}}">{{bot['bot_name']}}</a>
	            </li>
	            {% endfor %}
	        </ul>
	    </nav>

	    <a id="sidebarCollapse"><span class="fas fa-angle-left fa-3x"></span></a><!-- toggle sidebar -->

		<div class="container">
			<div class="jumbotron">
				<h1><span id="bot_title">{{config['bots'][0]['bot_name']}}</span>
					<div class="form-group col-md-1 float-right">
						<input type="text" class="form-control" id="bot_id" value="{{config['bots'][0]['bot_id']}}" readonly>
					</div>

				</h1>
				</br>
				<p class="lead" id="bot_desc">{{config['bots'][0]['bot_desc']}}</p>
				</br>

		        <button id="startme" type="button" class="btn btn-outline-success">Start Robot</button>
		        <button id="stopme" type="button" class="btn btn-outline-danger disabled" >Stop Robot</button>

		        <div class="progress">
		            <div id="progress-bar" class="progress-bar bg-info" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div id="process_status"></div>

			</div><!-- End jumbotron -->
			
			<button class="btn btn-outline-info btn-sm" type="button" data-toggle="collapse" data-target="#collapse_log" aria-expanded="false" aria-controls="collapseExample">Show Log</button>
			<div class="collapse" id="collapse_log">
				<div class="card card-body" id="processlog">
					<h4>Robot Log:</h4>
				</div>
			</div>

		</div> <!-- End Container -->
		<nav class="navbar fixed-bottom navbar-light">
				<div class="centered-footer">powered by sprijnkle <img src="{{url_for('static', filename='images/doughnut_simple_small.svg')}}"</div>
		</nav>

	<!-- Load javascript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>	
</body>

</html>
